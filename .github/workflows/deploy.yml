name: Deploy to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'server/**'

jobs:
  deploy-frontend:
    if: contains(github.event.head_commit.modified_files, 'client/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install and build frontend
        run: |
          cd client
          npm ci
          npm run build --if-present
        env:
          CI: true

      - name: Deploy Frontend
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "client/dist/*"
          target: "/var/www/meklit/frontend"

  deploy-backend:
    if: contains(github.event.head_commit.modified_files, 'server/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install and test backend
        run: |
          cd server
          npm ci
          npm test --if-present
        env:
          CI: true

      - name: Deploy Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/meklit/backend
            git pull origin main
            cd server
            npm ci --production
            pm2 restart meklit-backend --update-env || pm2 start npm --name "meklit-backend" -- start